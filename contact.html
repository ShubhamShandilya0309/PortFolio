<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./images/favicon.jpg">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./intro.html"  target="_blank">My Intro</a></li>
                    <li><a href="./services.html" target="_blank">Services</a></li>
                    <li><a href="./blog.html" target="_blank">Blog</a></li>
                    <li><a href="./contact.html" target="_blank">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <div class="ham"><img src="./images/ham.png" alt="ham-image" width="33px">
                </div>
                <div class="cross">
                    <img src="./images/cross.png" alt="cross-image" width="33px">
                </div>
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3 form-name">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientName">
                    </div>
                    <div class="mb-3 email">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">(*)We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3 phone">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
